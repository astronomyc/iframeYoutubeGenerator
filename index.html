<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Youtube_logo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>YouTube Embed Code Generator</title>
</head>
<body>
    <!-- Generador de código de inserción de YouTube usando solo javascript puro. -->
    <div class="container">
        <h1>YouTube Embed Code Generator</h1>
        <div class="form">
            <div class="url">
                <input type="text" id="url" placeholder="Introduce la URL de YouTube">
                <button id="genetator">Generar</button>
            </div>
        </div>
        <div class="result">
            <textarea
            id="embed"
            placeholder="Codigo"
            readonly
            rows="5"
            ></textarea>
            <i class='bx bx-copy' id="copy"></i>
        </div>
        <div id="iframeplayer"></div>
    </div>
        <!-- div de notificacion a la derecha abajo -->
        <div class="notification">
            <i class='bx bx-check'></i>
            <p id="notify">Copiado al portapapeles</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
